name: Deploy { BACKEND FRONTEND } to DEV server 

on:
  workflow_run:
    workflows: ["Golang"]
    types:
      - completed



jobs:
  DEPLOY:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT