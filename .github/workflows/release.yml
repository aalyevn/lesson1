name: Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
        
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      
    - name: Configure kubectl
      run: |-
        gcloud container clusters get-credentials ${{ secrets.NAME_NODES }} --zone ${{ secrets.GCP_ZONE }} --project ${{ secrets.GCP_PROJECT }}

    # Добавьте шаги для сборки и загрузки образа, если это необходимо

    - name: Deploy to GKE
      run: kubectl get nodes
